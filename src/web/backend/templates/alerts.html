{% extends 'base.html' %}

{% block content %}
<h1 class="mb-4">
    <i class="fa fa-bell"></i> 告警中心
</h1>

<div class="row mb-3">
    <div class="col-md-6">
        <div class="input-group">
            <input type="text" class="form-control" placeholder="搜索告警..." id="alert-search">
            <button class="btn btn-primary" type="button" id="search-btn">
                <i class="fa fa-search"></i> 搜索
            </button>
        </div>
    </div>
    <div class="col-md-6">
        <div class="btn-group float-end">
            <select class="form-select" id="alert-status-filter">
                <option value="all">所有状态</option>
                <option value="new">新告警</option>
                <option value="acknowledged">已确认</option>
                <option value="resolved">已解决</option>
                <option value="closed">已关闭</option>
            </select>
            <button class="btn btn-success" type="button" id="refresh-alerts">
                <i class="fa fa-refresh"></i> 刷新
            </button>
        </div>
    </div>
</div>

<div class="card mb-4">
    <div class="card-header">
        <h5 class="card-title">告警列表</h5>
        <div class="small" id="alert-count">共 0 个告警</div>
    </div>
    <div class="card-body">
        <div class="table-responsive">
            <table class="table table-striped table-hover" id="alerts-table">
                <thead>
                    <tr>
                        <th>时间</th>
                        <th>类型</th>
                        <th>严重程度</th>
                        <th>来源</th>
                        <th>描述</th>
                        <th>状态</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody id="alerts-list">
                    <tr>
                        <td colspan="7" class="text-center">
                            <i class="fa fa-spinner fa-spin"></i> 加载中...
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="card-footer">
        <div class="text-end">
            <button class="btn btn-sm btn-primary" type="button" id="acknowledge-all-new">
                <i class="fa fa-check"></i> 确认所有新告警
            </button>
            <button class="btn btn-sm btn-secondary" type="button" id="close-all-resolved">
                <i class="fa fa-times"></i> 关闭所有已解决告警
            </button>
        </div>
    </div>
</div>

<!-- 告警详情模态框 -->
<div class="modal fade" id="alert-detail-modal" tabindex="-1" aria-labelledby="alert-detail-modal-label" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="alert-detail-modal-label">告警详情</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="alert-detail-content">
                <!-- 告警详情将通过JavaScript动态加载 -->
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">关闭</button>
                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-primary" id="acknowledge-alert-btn">确认</button>
                    <button type="button" class="btn btn-success" id="resolve-alert-btn">解决</button>
                    <button type="button" class="btn btn-danger" id="close-alert-btn">关闭</button>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/alerts.js') }}"></script>
{% endblock %}
